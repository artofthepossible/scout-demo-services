apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - args:
            - node
            - app.js
          env:
            - name: NODE_ENV
              value: development
          image: node:14
          name: app
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/src/app
              name: app-cm0
          workingDir: /usr/src/app
      restartPolicy: Always
      volumes:
        - configMap:
            name: app-cm0
          name: app-cm0
